## Generated mta.yaml based on template version 0.4.0
## appName = writeaudit
## language=java; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: writeaudit
version: 1.0.0-SNAPSHOT
description: "writeaudit application"
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: writeaudit-srv
 # ------------------------------------------------------------
   type: java
   path: srv
   build-parameters:
     builder: custom
     commands: [ mvn clean package ]
     build-result: "target/*.[wj]ar"
   requires:
    - name: alogger_inst
    - name: writeaudit-db
      properties:
        SPRING_PROFILES_ACTIVE: cloud
   provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 - name: writeaudit-db-deployer
 # ------------------------------------------------------------
   type: hdb
   path: db  
   parameters:
     buildpack: nodejs_buildpack
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: writeaudit-db


resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: writeaudit-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hanatrial  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}

# ------------------------------------------------------------
 - name: alogger_inst
# ------------------------------------------------------------
   parameters:
     service-name: alogger_inst
     service: auditlog-management
     service-plan: default
   type: org.cloudfoundry.managed-service
